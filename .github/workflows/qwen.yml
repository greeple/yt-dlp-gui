name: Build qwen yt-dlp GUI

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW via Chocolatey
        run: |
          choco install mingw -y
          echo "C:\tools\mingw64\bin" >> $GITHUB_PATH

      - name: Compile with g++
        run: |
          g++ -std=c++17 -DUNICODE -D_UNICODE -O2 -mwindows -municode -lcomctl32 -o yt-dlp-gui.exe src/main.cpp

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: yt-dlp-gui-windows
          path: yt-dlp-gui.exe
