name: Build C++ Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    - name: Compile resources
      run: windres resource.rc -O coff -o resource.o

    - name: Compile C++ code
      run: g++ -o yt-dlp-gui.exe main.cpp resource.o -mwindows -lcomctl32 -lshell32 -static -std=c++17 -Wl,-subsystem,windows

    - name: Create Release Artifacts
      shell: powershell
      run: |
        Compress-Archive -Path yt-dlp-gui.exe -DestinationPath yt-dlp-gui.zip
        
    - name: Create Release and Upload
      uses: softprops/action-gh-release@v2
      with:
        files: yt-dlp-gui.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
