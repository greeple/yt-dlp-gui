name: Build sonn yt-dlp GUI

on: [push, pull_request]
  

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-toolchain
    
    - name: Build
      shell: msys2 {0}
      run: |
        mkdir build
        cd build
        cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release ..
        cmake --build .
    
    
    - name: Create Release Package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item build/yt-dlp-gui.exe release/
        Copy-Item README.md release/ -ErrorAction SilentlyContinue
        Compress-Archive -Path release/* -DestinationPath yt-dlp-gui-windows.zip
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: yt-dlp-gui-windows
        path: yt-dlp-gui-windows.zip
    
